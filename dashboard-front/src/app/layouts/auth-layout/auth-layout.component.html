<div class="wrapper wrapper-full-page">
<div class="full-page login-page ">
  <div class=" content">
    <div class=" container">
      <div class=" col-lg-4 col-md-6 ml-auto mr-auto">
        <form class=" form">
          <div class=" card card-login card-white">
            <div class=" card-header"><img alt="" src="assets/img/card-primary.png">
              <h1 class=" card-title">Log in</h1></div>
            <div class=" card-body">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-email-85"></i></div>
                </div>
                <input class=" form-control" placeholder="Email" type="text" [(ngModel)]="loginRequest.email"></div>
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-lock-circle"></i></div>
                </div>
                <input class=" form-control" placeholder="Password" type="password" [(ngModel)]="loginRequest.password"></div>
            </div>
            <div class=" card-footer"><a class=" btn btn-primary btn-lg btn-block mb-3" (click)="login()"> Get Started </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
